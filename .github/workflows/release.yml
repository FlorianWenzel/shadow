name: Build and Push Docker Images

on:
  push:
    branches:
      - main  

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push proxy service
        run: |
          docker build -t your-docker-username/proxy ./proxy
          docker push your-docker-username/proxy

      - name: Build and push backend service
        run: |
          docker build -t your-docker-username/backend ./backend
          docker push your-docker-username/backend

      - name: Build and push app service
        run: |
          docker build -t your-docker-username/app ./app
          docker push your-docker-username/app
